<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Weather</title>
</head>
<body>
    <div class="box-main">
        <div class="box-select">
            <!-- <input type="text" class="search" placeholder="Search">
            <div class="box-icon-search">
                <i class="icon-search bi bi-search"></i>
            </div> -->
            <select name="cars" class="select-city">  
            </select>
        </div>
        <div class="content">
            <h1>Weather in <span class="city"></span></h1>
            <h1><span class="temp"></span><sup>o</sup>C</h1>
            <div class="description">
                <div class="box-weather">
                    <i class="icon-weather bi bi-cloud-fill"></i>
                    <p class="weather"></p>
                </div>
                <p>Humidity : <span class="humidity"></span></p>
                <p>Wind Speed : <span class="wind-speed"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
